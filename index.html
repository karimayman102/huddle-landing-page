<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Huddle</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="photos/favicon-32x32.png">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
       <header>
            <div class="container">
                <div class="header-content">
                    <div class="image">
                        <img src="photos/logo.svg" />
                    </div>
                </div>
            </div>
       </header>
       <main>
            <div class="container">
                <div class="main-content">
                    <section class="left">
                        <div class="photo">
                            <img src="photos/illustration-mockups.svg" />
                        </div>
                    </section>
                    <section class="right">
                        <h1>Build The Community Your Fans Will Love</h1>
                        <p>Huddle re-imagine the way we build communities. You have a voice, so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                        <button>Register</button>
                    </section>
                </div>
            </div>
       </main>
       <footer>
            <div class="container">
                <div class="footer-content">
                    <div class="social">
                        <img src="photos/facebook-f-brands.svg" />
                        <img src="photos/twitter-brands.svg" />
                        <img src="photos/instagram-brands.svg" />
                    </div>
                </div>
            </div>
       </footer>
    </body>
</html>
